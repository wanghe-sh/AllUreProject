<div class="multiSelect">
	<div class="form-group col-sm-4">
		<label>待追加列表</label>
		<select id="currentRoles" class="form-control multiple" multiple ng-model="selected.waitValue" ng-click="clearSelected(selected.hasValue)">
			<option ng-repeat="column in waitColumns" value="{{column[currentTable.key]}}">{{column[currentTable.value]}}</option>
		</select>
	</div>
	<div class="col-sm-2" style="margin-top:25px">
		<button class="btn mover" ng-click="add()" title="Remove selected" ng-disabled="waitColumns.length == 0">
			<i class="glyphicon glyphicon-chevron-right"></i>追加
		</button>
		<button class="btn mover" ng-click="remove()" title="Add selected" ng-disabled="hasColumns.length == 0" style="margin-top:20px;display:block">
			移除<i class="glyphicon glyphicon-chevron-left"></i>
		</button>
		<button class="btn mover" title="Add New" style="margin-top:20px;display:block" ng-disabled="!currentTable" add-Single-Column newColumn waitColumns hasColumns>
			<i class="glyphicon glyphicon-plus"></i>新增
		</button>
		<button class="btn mover" title="Add New" style="margin-top:20px;display:block" ng-disabled="!currentTable" add-Single-Column newColumn newColumn waitColumns hasColumns edit="true">
			<i class="glyphicon glyphicon-plus"></i>修改
		</button>
	</div>
	<div class="form-group col-sm-4">
		<label>已存在列表</label>
		<select id="multiSelectAvailable" multiple class="form-control multiple" ng-model="selected.hasValue" ng-click="clearSelected(selected.waitValue)">>
			<option ng-repeat="column in hasColumns" value="{{column[currentTable.key]}}">{{column[currentTable.value]}}</option>
		</select>
	</div>
</div>

<style type="text/css">
    .client-page{
        width: 810px;
    }
    .description .content{
        min-height: 100px;
    }
</style>
<div class="row">
    <div class="col-lg-12">
    	<div class="page-content-header">
	    	<div class="col-lg-10">
	        	<h4>分类管理</h4>
	        </div>
        </div>
        <allure-alerts ng-model="isCollapsed"></allure-alerts>
        <div class="client-page">
            <div class="client-row row">
                <div class="col-lg-12">
                    <img holder-src="holder.js/780x270" ng-show="!page.image" imgHolder />
                    <img src="{{page.image}}"  ng-show="page.image" style="width:780px"/>
                </div>
            </div>
            <div class="client-row row">
                <div class="col-lg-12" >
                    <div id="filePicker" class="pull-right" class="fileupload" fileupload ng-model="page.image">编辑</div>
                </div>
            </div>
            <div class="client-row row description marginTop">
                <div class="col-lg-12">
                    <img holder-src="holder.js/780x50/text:{{page.title}}文字描述" imgHolder ng-show="!page.description"/>
                    <div class="content col-sm-10" ng-show="page.description">{{page.description}}</div>
                </div>
            </div>
            <div class="client-row row">
                <div class="col-lg-12">
                    <input type="button" class="btn btn-default pull-right" ng-model="page.description" description value="编辑"/>
                </div>
            </div>
        </div>
    </div>
</div>

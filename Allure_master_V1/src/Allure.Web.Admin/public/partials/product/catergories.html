<style type="text/css">
    .client-page{
        width: 810px;
    }
    .description .content{
        min-height: 100px;
    }
</style>
<div class="row">
    <div class="col-lg-12">
    	<div class="page-content-header">
	    	<div class="col-lg-10">
	        	<h4>分类管理</h4>
	        </div>
        </div>
        <div class="client-page">
            <allure-alerts ng-model="alerts" class="client-row row"></allure-alerts>

            <!-- scope.newCatergory -->
            <div class="client-row row">
                <div class="col-lg-12">
                    <img holder-src="holder.js/780x270" ng-show="!newCatergory.image" imgHolder />
                    <img src="{{newCatergory.image}}"  ng-show="newCatergory.image" style="width:780px"/>
                </div>
            </div>
            <div class="client-row row">
                <div class="col-lg-12" >
                    <div id="filePicker" class="pull-right fileupload" fileupload ng-model="newCatergory.image">编辑</div>
                </div>
            </div>
            <div class="client-row row">
                <div class="col-lg-12" >
                    <ul class="row">
                        <li ng-repeat="language in newCatergory.Localized" class="form-horizontal" style="list-style:none">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">{{language.Title}}:</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="language.Description"  />
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-12">
                    <input type="button" class="btn btn-primary col-lg-12" value="新增分类" ng-click="submitCatergory()" />
                </div>
            </div>
        </div>
    </div>
</div>

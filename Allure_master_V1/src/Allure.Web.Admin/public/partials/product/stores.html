<div class="col-lg-12">
	<div class="page-content-header">
    	<div class="col-lg-10">
        	<h4>商品库存</h4>
        </div>
    </div>
    <div class="">
    	<form role="form">
    		<div class="row">
				<div class="form-group col-lg-4">
					<label class="col-sm-4 control-label input-sm">货号</label>
	                <div class="col-sm-8">
	                    <input type="text" class="form-control input-sm" ng-model="baseInfo.number"/>
	                </div>
				</div>
				<div class="form-group col-lg-4">
					<label class="col-sm-4 control-label input-sm">品名</label>
	                <div class="col-sm-8">
	                    <input type="text" class="form-control input-sm" ng-model="baseInfo.name"/>
	                </div>
				</div>
				<div class="form-group col-lg-4">
					<label class="col-sm-4 control-label input-sm">品牌</label>
	                <div class="col-sm-8">
	                    <input type="text" class="form-control input-sm" ng-model="baseInfo.trademark"/>
	                </div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-lg-4">
					<label class="col-sm-4 control-label input-sm">大分类</label>
	                <div class="col-sm-8">
	                    <input type="text" class="form-control input-sm" ng-model="baseInfo.largeCatergory"/>
	                </div>
				</div>
				<div class="form-group col-lg-4">
					<label class="col-sm-4 control-label input-sm">小分类</label>
	                <div class="col-sm-8">
	                    <input type="text" class="form-control input-sm" ng-model="baseInfo.smallCatergory"/>
	                </div>
				</div>
				<div class="form-group col-lg-4">
					<label class="col-sm-4 control-label input-sm">创建时间</label>
	                <div class="col-sm-8">
	                    <input type="text" class="form-control input-sm" ng-model="baseInfo.created_at"/>
	                </div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-lg-4">
					<label class="col-sm-4 control-label input-sm">有效时间</label>
	                <div class="col-sm-8">
                        <alluredatepicker ng-model="product.start" datepicker-width="90"></alluredatepicker>
                        <div class="pull-left" style="width: 16px;text-align: center;vertical-align: middle;line-height: 34px;">-</div>
                        <alluredatepicker ng-model="product.end" datepicker-width="90"></alluredatepicker>
	                </div>
				</div>
			</div>
		</form>
		<table class="table table-striped">
      		<thead>
				<tr>
					<th class="col-sm-1">#</th>
					<th class="col-sm-1">货号</th>
					<th class="col-sm-1">品名</th>
					<th class="col-sm-2">当前可用数量</th>
					<th class="col-sm-1">冻结库存数</th>
					<th class="col-sm-1">总库存数</th>
					<th class="col-sm-1">品牌</th>
					<th class="col-sm-1">大分类</th>
					<th class="col-sm-1">小分类</th>
					<th class="col-sm-2">有效期间</th>
				</tr>
			</thead>
      		<tbody>
        		<tr ng-repeat="product in products">
					<td>{{$index + 1}}</td>
					<td>{{product.number}}</td>
					<td>{{product.name}}</td>
					<td>{{product.currentCount}}</td>
					<td>{{product.frostCount}}</td>
					<td>{{product.totalCount}}</td>
					<td>{{product.trademark}}</td>
					<td>{{product.largeCatergory}}</td>
					<td>{{product.smallCatergory}}</td>
					<td>{{product.start}} - {{product.end}}</td>
        		</tr>
      		</tbody>
    	</table>
    </div>
</div>

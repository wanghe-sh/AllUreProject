<div class="wrap-imageupload">
	<div class="modal-body">
		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}}</alert>
		<div class="form-horizontal row">
			<div class="form-group">
	            <label class="col-sm-2 control-label input-sm">字段名:</label>
	            <div class="col-sm-8">
	                <input class="form-control input-sm" ng-model="column[currentTable.value]"/>
	            </div>
	        </div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">确定</button>
	    <button class="btn btn-default" ng-click="cancel()">取消</button>
	</div>
</div>

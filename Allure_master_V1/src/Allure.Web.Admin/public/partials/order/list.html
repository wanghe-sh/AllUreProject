<style type="text/css">
	#orders-page .search-bar {
		width: 995px;
	}
	/* 331px */
	#orders-page .search-bar form .col-lg-4 .col-sm-4{
		width: 76px;
	}
	#orders-page .search-bar form .col-lg-4 .col-sm-8{
		width: 220px;
	}

	#orders-page .search-bar form .col-lg-8 .col-sm-3{
		width: 76px;
	}
	#orders-page .search-bar form .col-lg-8 .col-sm-9{
		width: 440px;
		/*padding-left: 10px;*/
	}
	#orders-page .search-bar form .col-lg-4 .col-sm-8{
		/*padding-left: 10px;*/
	}
</style>
<div class="row" id="orders-page">
    <div class="col-lg-12">
    	<div class="page-content-header">
	    	<div class="col-lg-10">
	        	<h4>订单列表</h4>
	        </div>
        </div>
         <div class="col-lg-12 row search-bar">
         	<allure-collapsed ng-model="isCollapsed"></allure-collapsed>
	    	<form role="form" collapse="!isCollapsed">
	    		<div class="row">
	             	<div class="form-group col-lg-4">
		                <label class="col-sm-4 control-label input-sm">单号</label>
		                <div class="col-sm-8">
		                    <input type="text" class="form-control input-sm" ng-model="search.Id" />
		                </div>
		            </div>
					<div class="form-group col-lg-4">
						<label class="col-sm-4 control-label input-sm">订单状态</label>
		                <div class="col-sm-8">
		                    <input type="text" class="form-control input-sm" ng-model="search.OrderStatus" ng-enter="queryOrderNumber()"/>
		                </div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-8">
		                <label class="col-sm-3 control-label input-sm">订单金额</label>
		                <div class="col-sm-8">
		                	<input type="text" class="input-sm" ng-model="search.MinTotalPrice"/>
	                        <div style="width: 16px;text-align: center;vertical-align: middle;line-height: 34px;display:inline-block;">-</div>
	                        <input type="text" class="input-sm" ng-model="search.MaxTotalPrice"/>
		                </div>
		            </div>
				</div>
				<div class="row">
					<div class="form-group col-lg-8">
		                <label class="col-sm-3 control-label input-sm">创建时间</label>
		                <div class="col-sm-9">
		                	<alluredatepicker ng-model="search.MinCreateTime" datepicker-width="160"></alluredatepicker>
	                        <div class="pull-left" style="width: 16px;text-align: center;vertical-align: middle;line-height: 34px;">-</div>
	                        <alluredatepicker ng-model="search.MaxCreateTime" datepicker-width="160"></alluredatepicker>
		                </div>
		            </div>
				</div>
				<div class="row">
					<div class="form-group col-lg-8">
		                <label class="col-sm-3 control-label input-sm">更新时间</label>
		                <div class="col-sm-9">
		                	<alluredatepicker ng-model="search.MinUpdateTime" datepicker-width="160"></alluredatepicker>
	                        <div class="pull-left" style="width: 16px;text-align: center;vertical-align: middle;line-height: 34px;">-</div>
	                        <alluredatepicker ng-model="search.MaxUpdateTime" datepicker-width="160"></alluredatepicker>
		                </div>
		            </div>
				</div>
				<div class="row">
	                <div class="col-lg-4 form-group">
	                    <div class="col-sm-offset-3 col-sm-8">
	                        <button ng-click="searchFn()" class="btn btn-default input-sm">检索</button>
	                    </div>
	                </div>
	            </div>
			</form>
			<table class="table table-striped">
	      		<thead>
					<tr>	
						<th class="col-sm-2">单号</th>
						<th class="col-sm-1">订单状态</th>
						<th class="col-sm-2">订单金额</th>
						<th class="col-sm-2">创建时间</th>
						<th class="col-sm-2">更新时间</th>
						<th class="col-sm-2">创建人</th>
					</tr>
				</thead>
	      		<tbody>
	        		<tr ng-repeat="item in list">
						<td><a href="/#/order/{{item.Id}}">{{item.Id}}</td>
						<td>{{item.Status}}</td>
						<td>{{sumMoney($index)}}</td>
						<td>{{item.CreateTime | date:'MM/dd/yyyy HH:mm:ss'}}</td>
						<td>{{item.UpdateTime | date:'MM/dd/yyyy HH:mm:ss'}}</td>
						<td>{{item.Customer.Receiver}}</td>
	        		</tr>
	      		</tbody>
	    	</table>
	    	<pagination class="pull-right" total-items="totalCount" ng-model="currentPage" items-per-page="size" class="pagination-sm" boundary-links="true" ng-change="pageChanged()"></pagination>
		</div>
    </div>
</div>

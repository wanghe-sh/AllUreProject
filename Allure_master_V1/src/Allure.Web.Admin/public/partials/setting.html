<style type="text/css">
.form-control.multiple{
	height: 200px;
}
</style>

<div class="row" id="orders-page">
    <div class="col-lg-12">
    	<div class="page-content-header">
	    	<div class="col-lg-10">
	        	<h4>系统设置</h4>
	        </div>
        </div>
     	<div class="row">
     		<div class="col-lg-10">
				<div class="form-group">
					<label class="col-sm-2 control-label">主数据类型</label>
					<div class="col-sm-4">
						<select class="form-control" name="status" ng-model="currentTableName">
							<option value="">请选择</option>
							<option ng-repeat="(key,value) in dbTables" value="{{key}}">{{value.name}}</option>
						</select>
					</div>
					<label class="col-sm-2 control-label">语言</label>
					<div class="col-sm-4">
						<select class="form-control" name="status" ng-model="languageCode" ng-disabled="!isLanguageSelected">
							<option value="">请选择</option>
							<option ng-repeat="language in languages" value="{{language.Code}}">{{language.Description}}</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<form method="post" name="form" class="col-lg-10" role="form">
				<multi-select ng-model="waitColumns" waitAvailable="waitColumns" hasAvailable="hasColumns" tableInfo="currentTable" display-attr="roleName" addFn="addFn" removeFn="removeFn"></multi-select>
			</form>
		</div>
     </div>
 </div>

<div>
	<div class="modal-header">
	    <h3 class="modal-title">从下述角色中勾选用户担任的角色</h3>
	</div>
	<div class="modal-body">
		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	    <div>
            <label class="checkbox-inline" ng-repeat="option in options">
              <input type="checkbox" value="{{option.value}}" ng-model="rets[$index]" ng-true-value="true" ng-false-value="false" ng-change="change()"> {{option.text}}
            </label>
        </div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">确定</button>
	    <button class="btn btn-default" ng-click="cancel()">取消</button>
	</div>
</div>

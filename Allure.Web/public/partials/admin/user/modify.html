<div class="row" id="user-info">
    <div class="col-xs-12">
      <div class="page-content-header col-xs-12">
        	<h4>{{title}}</h4>
      </div>
      <div class="col-xs-8 col-xs-offset-2 main">
        <allure-alerts ng-model="alerts"></allure-alerts>
        <form method="post" class="form-horizontal bootstrap-validator-form" name="form" ng-submit="submit()" novalidate>
          <fieldset>
            <div class="form-group">
                <label class="col-xs-2 control-label">邮箱<em>*</em></label>
                <div class="col-xs-4">
                    <input class="form-control" type="text" name="email" ng-model="user.email" required ng-pattern="EMAIL_REGEXP" ng-disabled="true"/>
                </div>
                <label class="col-xs-2 control-label">有无效<em>*</em></label>
                <div class="col-xs-4">
                    <select class="form-control" name="status" ng-model="user.status" ng-options="obj.value as obj.text for obj in STATUS" required>
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">称谓<em>*</em></label>
                <div class="col-xs-4">
                    <select class="form-control" name="gender" ng-model="user.gender" ng-options="obj.value as obj.text for obj in GENDER" required>
                        <option value="">请选择</option>
                    </select>
                </div>
                <label class="col-xs-2 control-label">角色<em>*</em></label>
                <div class="col-xs-4">
                     <div class="input-group">
                        <input type="hidden" name="roles" ng-model="user.roles" required/>
                        <input type="text" class="form-control" ng-model="roleNames" userrole size role-options="ROLE" role-values="roles"/>
                        <span class="input-group-addon" userrole size role-values="roles" role-options="ROLE">+</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">姓氏<em>*</em></label>
                <div class="col-xs-4">
                    <input class="form-control" type="text" name="lastname" ng-model="user.lastname" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">名字</label>
                <div class="col-xs-4">
                    <input class="form-control" type="text" name="firstname" ng-model="user.firstname"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">固定电话</label>
                <div class="col-xs-4">
                    <input class="form-control" type="text" name="phone" ng-model="user.phone" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">手机</label>
                <div class="col-xs-4">
                    <input class="form-control" type="text" name="mobilephone" ng-model="user.mobilephone"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">公司</label>
                <div class="col-xs-4">
                    <input class="form-control" type="text" name="company" ng-model="user.company"/>
                </div>
            </div>
            <h5>送货地址<span class="toggle" ng-click="toggleAddress()">{{toggleBtn}}</span></h5>
            <div class="panel panel-default" ng-show="isShowAddress" ng-repeat="address in user.addresses">
                <div class="panel-body" >
                    <div class="form-group">
                        <label class="col-xs-2 control-label">地址{{$index + 1}}</label>
                        <div class="col-xs-4">
                            <input class="form-control" type="text" name="address" ng-model="address.address"/>
                        </div>
                        <label class="col-xs-2 control-label">收货人{{$index + 1}}</label>
                        <div class="col-xs-4">
                            <input class="form-control" type="text" name="consignee" ng-model="address.receiver"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">邮编{{$index + 1}}</label>
                        <div class="col-xs-4">
                            <input class="form-control" type="text" name="zipcode1" ng-model="address.postCode"/>
                        </div>
                        <label class="col-xs-2 control-label">联系电话{{$index + 1}}</label>
                        <div class="col-xs-4">
                            <input class="form-control" type="text" name="phone1" ng-model="address.phone"/>
                        </div>
                    </div>
                </div>
            </div>
          </fieldset>
          <div class="form-group">
            <div class="col-xs-9 col-xs-offset-3">
              <input id="submitbtn" type="submit" class="btn btn-primary" value="保存" submitbtn />
            </div>
          </div>
        </form>
      </div>
  </div>
</div>

<div class="row" >
    <div class="col-xs-12">
        <div class="page-content-header col-xs-12">
            <h4>{{title}}</h4>
        </div>
        <div class="col-xs-8 col-xs-offset-2 main">
            <allure-alerts ng-model="alerts"></allure-alerts>
            <form method="post" class="form-horizontal bootstrap-validator-form" name="form" ng-submit="submit()" novalidate>
                <fieldset>
                    
                    <!--<div class="form-group" ng-show="isCreate">
                        <label class="col-xs-2 control-label">代码<em>*</em></label>
                        <div class="col-xs-6">
                            <input class="form-control" type="text" name="code" ng-model="logistics.code" required  />
                        </div>
                    </div>-->
                    <div class="form-group" >
                        <label class="col-xs-2 control-label">名字<em>*</em></label>
                        <div class="col-xs-6">
                            <input class="form-control" type="text" name="description" ng-model="logistics.name" required />
                        </div>
                    </div>
                    
                    
                    
                </fieldset>
                <div class="form-group">
                    <div class="col-xs-9 col-xs-offset-3">
                        <input id="submitbtn" type="submit" class="btn btn-primary" value="保存" submitbtn/>
                        <input id="deletebtn" type="button" class="btn btn-danger" value="删除" ng-click="logisticsdelete()" ng-show="!isCreate"/>
                    </div>
                </div>
            </form>

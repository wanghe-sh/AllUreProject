<style type="text/css">
    .client-row{
        /*width: 782px;*/
        width: 810px;
        margin-bottom: 30px;
    }
    .description .content{
        min-height: 100px;
    }
    .form-group{
        margin-top:15px;
    }
</style>
<div class="row">
    <div class="col-lg-12">
    	<div class="page-content-header row">
	    	<div class="col-lg-10">
	        	<h4>{{title}}</h4>
	        </div>
        </div>
        <div class="client-page">
             <div class="client-row row" style="margin-bottom:0" ng-show="alerts.length > 0">
                <allure-alerts ng-model="alerts" class="col-lg-12"></allure-alerts>
            </div>
            <div class="client-row row">
                    <div class="col-lg-12">
                        <img holder-src="holder.js/780x270" ng-show="!category.image.url" imgHolder />
                        <img src="{{category.image.url}}"  ng-show="category.image.url" style="width:780px"/>
                    </div>
                    <div class="col-lg-12" >
                        <div class="pull-right">
                            <span ng-show="files.length > 0">
                                已选择：{{files[0].name}}
                                <input type="button" class="btn" value="删除" ng-click="removeImage()"/>
                            </span>
                            <update-input-image ng-model="files" ng-alerts="alerts"
                            ng-model="files" ng-click="removeImage()"></update-input-image>
                        </div>
                    </div>
                </div>
            <div class="client-row row">
                <div class="col-lg-12" >
                    <ul class="row">
                        <li ng-repeat="item in category.localizations" class="form-horizontal">
                            <h5>{{item.title}}</h5>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">名字:</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="item.name"  />
                                </div>
                                <label  class="col-sm-2 control-label">描述:</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="item.description"  />
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-12">
                    <input id="submitbtn" type="button" class="btn btn-primary col-lg-12" value="保存" ng-click="submitCategory()" submitbtn />
                </div>
            </div>
        </div>
    </div>
</div>

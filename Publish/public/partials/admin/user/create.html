<div class="row" id="user-info">
    <div class="col-xs-12">
        <div class="page-content-header col-xs-12">
            <h4>{{title}}</h4>
        </div>
        <div class="col-xs-8 col-xs-offset-2 main">
            <allure-alerts ng-model="alerts"></allure-alerts>
            <form method="post" class="form-horizontal bootstrap-validator-form" name="form" ng-submit="submit()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">邮箱<em>*</em></label>
                        <div class="col-xs-4">
                            <input class="form-control" type="text" name="email" ng-model="user.email" required ng-pattern="EMAIL_REGEXP" ng-blur="checkEmail()" />
                           
                        </div>
                        <label ng-if="isValid">可以使用</label>
                        <label style="color:red" ng-if="isInvalid">邮箱不正确或邮箱重复</label>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">称谓<em>*</em></label>
                        <div class="col-xs-4">
                            <select class="form-control" name="gender" ng-model="user.gender" ng-options="obj.value as obj.text for obj in GENDER" required>
                                <option value="">请选择</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">姓氏<em>*</em></label>
                        <div class="col-xs-4">
                            <input class="form-control" type="text" name="lastname" ng-model="user.lastname" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">名字</label>
                        <div class="col-xs-4">
                            <input class="form-control" type="text" name="firstname" ng-model="user.firstname" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">密码<em>*</em></label>
                        <div class="col-xs-4">
                            <input class="form-control" type="password" name="password" id="password" ng-model="user.password"  ng-pattern="/^.*(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d\W]).*$/" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">密码确认<em>*</em></label>
                        <div class="col-xs-4">
                            <input class="form-control" type="password" name="repassword" ng-model="user.repassword"  required />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-xs-2 control-label">公司<em>*</em></label>
                        <div class="col-xs-4">
                            <input class="form-control" type="text" name="company" ng-model="user.company" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">角色<em>*</em></label>
                        <div class="col-xs-4">
                            <div class="input-group">
                                <input type="hidden" name="roles" ng-model="user.roles" required />
                                <input type="text" class="form-control" ng-model="roleNames" userrole size role-options="ROLE" role-values="roles" />
                                <span class="input-group-addon" userrole size>+</span>
                            </div>
                        </div>
                    </div>
                    
                </fieldset>
                <div class="form-group">
                    <div class="col-xs-9 col-xs-offset-3">
                        <input id="submitbtn" type="submit" class="btn btn-primary" value="保存" submitbtn />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
